
apiVersion: v1alpha1
name: cert-manager
tag: 1.17.1-p02
protected: true
schema:
  parameters:
    properties:
      deployInControlPlane: { type: boolean, default: false }
      deployInServicePlane: { type: boolean, default: false }
      trust:
        properties:
          enabled: { type: boolean, default: false }
          bundle:
            properties:
              name: { type: string, default: certs-bundle }
              target:
                properties:
                  configMap:
                    properties:
                      enabled: { type: boolean, default: false }
                      key: { type: string, default: "root-certs.pem" }
                  secret:
                    properties:
                      enabled: { type: boolean, default: false }
                      key: { type: string, default: "ca.crt" }
      issuers:
        properties:
          enabled: { type: boolean, default: true }
          caClusterIssuers:
            items:
              properties:
                name: { type: string, required: true }
                ca_crt: { type: string, required: true }
                ca_key: { type: string, required: true }
          selfSignedClusterIssuers:
            items:
              type: object
              properties:
                name: { type: string, required: true}
modules:
  - name: noname
    timeout: 4m
    source:
      helmRepository:
        url: https://charts.jetstack.io
        chart: cert-manager
        version: v1.17.1 # v1.14.4
    values: |
      installCRDs: true
      enableCertificateOwnerRef: true
      image:
        {{ $redirection := imageRedirect "quay.io/jetstack/cert-manager-controller" . }}
        repository: {{ $redirection.repository }}
      {{- if .Parameters.deployInControlPlane }}
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      {{- end }}
      {{- if .Parameters.deployInServicePlane }}
      tolerations:
        - key: services.node-role.kubernetes.io
          operator: "Equal"
          effect: NoSchedule
          value: services
      nodeSelector:
        services.node-role.kubernetes.io: "services"
      {{- end }}
      {{- if .Parameters.deployInControlPlane }}
      webhook:
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
      {{- end }}
      {{- if .Parameters.deployInServicePlane }}
      webhook:
        tolerations:
          - key: services.node-role.kubernetes.io
            operator: "Equal"
            effect: NoSchedule
            value: services
        nodeSelector:
          services.node-role.kubernetes.io: "services"
      {{- end }}
      {{- if .Parameters.deployInControlPlane }}
      cainjector:
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
      {{- end }}
      {{- if .Parameters.deployInServicePlane }}
      cainjector:
        tolerations:
          - key: services.node-role.kubernetes.io
            operator: "Equal"
            effect: NoSchedule
            value: services
        nodeSelector:
          services.node-role.kubernetes.io: "services"
      {{- end }}
      {{- if .Parameters.deployInControlPlane }}
      startupapicheck:
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
      {{- end }}
      {{- if .Parameters.deployInServicePlane }}
      startupapicheck:
        tolerations:
          - key: services.node-role.kubernetes.io
            operator: "Equal"
            effect: NoSchedule
            value: services
        nodeSelector:
          services.node-role.kubernetes.io: "services"
      {{- end }}


  - name: trust
    timeout: 2m
    enabled: "{{ .Parameters.trust.enabled }}"
    source:
      helmRepository:
        url: https://charts.jetstack.io
        chart: trust-manager
        version: v0.16.0 # v0.9.2
    values: |
      {{- if .Parameters.deployInControlPlane }}
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      {{- end }}
      {{- if .Parameters.deployInServicePlane }}
      tolerations:
        - key: services.node-role.kubernetes.io
          operator: "Equal"
          effect: NoSchedule
          value: services
      nodeSelector:
        services.node-role.kubernetes.io: "services"
      {{- end }}
      app:
        trust:
          namespace: {{ .Release.spec.targetNamespace }}
      secretTargets:
        enabled: {{ and .Parameters.trust.enabled .Parameters.trust.bundle.target.secret.enabled }}
        authorizedSecrets:
          - {{ .Parameters.trust.bundle.name }}
      image:
        {{ $redirection := imageRedirect "quay.io/jetstack/trust-manager" . }}
        repository: {{ $redirection.repository }}
    dependsOn:
      - noname

  - name: issuers
    enabled: "{{ .Parameters.issuers.enabled }}"
    timeout: 2m
    source:
      local:
        path: ../charts/cert-issuers/0.1.0
    values: |
      {{ toYaml .Parameters.issuers }}
      bundle:
        name: {{ .Parameters.trust.bundle.name }}
        target:
          configMap:
            enabled: {{ .Parameters.trust.bundle.target.configMap.enabled }}
            key: {{ .Parameters.trust.bundle.target.configMap.key }}
          secret:
            enabled: {{ .Parameters.trust.bundle.target.secret.enabled }}
            key: {{ .Parameters.trust.bundle.target.secret.key }}
    dependsOn: |
      - noname
      {{ if and .Parameters.trust.enabled }}
      - trust
      {{ end }}
roles:
  - certManager
  - cert-manager