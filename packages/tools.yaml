

apiVersion: v1alpha1
name: tools
tag: 0.1.0-p01
description: "A set of tools: Reloader, replicator and secret-generator"
schema:
  parameters:
    properties:
      reloader:
        properties:
          enabled: { type: boolean, default: false}
      replicator:
        properties:
          enabled: { type: boolean, default: false}
      secretGenerator:
        properties:
          enabled: { type: boolean, default: false}
protected: true
modules:
  - name: reloader
    enabled: "{{ .Parameters.reloader.enabled }}"
    source:
      helmRepository:
        url: https://stakater.github.io/stakater-charts
        chart: reloader
        version: 1.0.72
    values:
      reloader:
        deployment:
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          containerSecurityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

  - name: replicator
    enabled: "{{ .Parameters.replicator.enabled }}"
    source:
      helmRepository:
        url: https://helm.mittwald.de
        chart:  kubernetes-replicator
        version: 2.9.2
    values:
      podSecurityContext:
        seccompProfile:
          type: RuntimeDefault
      securityContext:  # For container
        capabilities:
          drop:
            - ALL
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
      livenessProbe:
        initialDelaySeconds: 10 # Was 60
        #  periodSeconds: 10
        #  timeoutSeconds: 1
        #  failureThreshold: 3
        #  successThreshold: 1
      readinessProbe:
        initialDelaySeconds: 10 # Was 60
        #  periodSeconds: 10
        #  timeoutSeconds: 1
        #  failureThreshold: 3
        #  successThreshold: 1

  - name: secret-generator
    enabled: "{{ .Parameters.secretGenerator.enabled }}"
    source:
      helmRepository:
        url: https://helm.mittwald.de
        chart:  kubernetes-secret-generator
        version: 3.4.0
    values:
      # Otherwise, we got secret-generator-secret-generator
      fullnameOverride: secret-generator
      podSecurityContext:
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault  # ?
      securityContext:
        allowPrivilegeEscalation: false   # ?
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000

