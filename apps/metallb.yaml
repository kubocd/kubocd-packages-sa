
apiVersion: v1alpha1
metadata:
  type: Application
  name: metallb
  version: 0.1.0
spec:
  contextSchema:
    properties:
      cluster:
        required: true
        properties:
          domain: { type: string, required: true }
  modules:
    - name: main
      source:
        helmRepository:
          url: https://metallb.github.io/metallb
          chart: metallb
          version: 0.14.9
    - name: pool
      source:
        local:
          path: ../charts/metallb-pool/0.1.0
      values: |
        ipRanges:
          - first: {{ resolveDNS (printf "first.pool.%s" .Context.cluster.domain) }}
            last: {{ resolveDNS (printf "last.pool.%s" .Context.cluster.domain) }}
      dependsOn:
        - main
  roles:
    - loadBalancer
